<nav class="navbar navbar-expand-lg bg-light">
    <a class="navbar-brand" href="#">Competições</a>
    <po-button p-label="Adicionar" (p-click)="openModalAdd()"> </po-button>
  </nav>
  <po-table style="width: 20%;" [p-columns]="columns" [p-items]="competitions">
  </po-table>
  
  <!-- MODAL -->
  <po-modal p-title="Cadastrar competição" [p-primary-action]="confirm" [p-secondary-action]="close">
    <form #optionsForm="ngForm">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="inputCity">Nome da competição</label>
          <input name="team" id="team" type="text" class="form-control" [(ngModel)]="competitionName" required />
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="inputState">País da competição</label>
          <select class="form-control" name="countryId" id="countryId" [(ngModel)]="countryId" required>
            <option value="" disabled>Escolha um país</option>
            <option selected *ngFor="let country of countries" [value]="country.id">{{country.nome}}</option>
          </select>
        </div>
      </div>
    </form>
  </po-modal>
